<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" th:href="@{/css/users/styles.css}">
    <link rel="stylesheet" th:href="@{/css/baseStyles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/users/users.js}"></script>
    <style>
    </style>
</head>

<body>
    <div th:replace="menu :: menuFragment"></div>

    <h1>Users</h1>
    <ul id="userList">
        <li class="row" th:each="user : ${users}">
            <div class="userInfo">
                <span th:text="${user.name}"></span>
                <span th:text="${user.surname}"></span>
            </div>
            <i class="fas fa-trash delete-button" th:data-id="${user.id}"></i>
        </li>
    </ul>
    </hr>
    <form action="/user" method="POST">
        <div class="formRow">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="formRow">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <input type="submit" value="Add User">
    </form>
</body>

</html>
