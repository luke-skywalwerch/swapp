<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Swapi</title>
    <link rel="stylesheet" th:href="@{/css/baseStyles.css}">
    <link rel="stylesheet" th:href="@{/css/characters/styles.css}">
    <script th:src="@{/js/characters/character.js}"></script>
</head>

<body>
    <div th:replace="~{menu :: menuFragment}"></div>

    <h1>Star Wars characters</h1>
    <ul>
        <li th:each="character : ${characters}">
            <a href="javascript:void(0)" class="character-link" th:data-uid="${character.uid}">
                <span th:text="${character.name}"></span>
            </a>
            <div class="character-details" th:id="'character-details-' + ${character.uid}"></div>
        </li>
    </ul>
    <div id="pagination" class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="pageNumber"></span>
        <button onclick="changePage(1)">Next</button>
    </div>
</body>

</html>
